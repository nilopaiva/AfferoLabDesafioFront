<app-filter-products [products]="products" (filter)="filteredProducts($event)"></app-filter-products>
<section class="products">
    <div class="product" *ngFor="let product of products">
        <div class="product-information" *ngIf="product">
            <div class="image" [ngStyle]="{'background-image': 'url('+product.photo+')'}">
            </div>
            <section class="info-actions">
                <div class="info">
                    <div class="name data-info">Produto: <p class="data-product">{{product?.name}}</p></div>
                    <div class="category data-info">Categoria: <p class="data-product">{{product?.category}}</p></div>
                    <div class="amount data-info">Quantidade: <p class="data-product">{{product?.amount}}</p></div>
                    <div class="description data-info">Descrição: <p class="data-product">{{product?.description}}</p></div>
                </div>
                <div class="actions">
                    <div class="edit"><button pButton label="Editar" class="ui-button-warning"[routerLink]="['/editar', product.bar_code]"></button></div>
                    <div class="delete"><button pButton label="Deletar" class="ui-button-danger" (click)="deleteProduct(product)"></button></div>
                </div>
            </section>
        </div>
    </div>
</section>
